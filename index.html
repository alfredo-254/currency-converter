<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="app-icon"></div>
            <img src="images/currency-exchange.jpg" alt="Currency Converter" width="250" height="150">
            <img src="images/istock.jpg" alt="Currency Converter" width="250" height="150">
            
        <h1>Currency Converter</h1> <br>

        <label for="amount"><b>Amount:</b></label>
        <input type="number" id="amount" value="" /> 

        <div class="dropdowns">
            <select id="from-currency-select"></select><br><br>
            
            <select id="to-currency-select"></select></select>
        </div>
        <br>

        <button id="convert-button">Covert</button>
        <br><br>
        <h3>Result:</h3>
        <p id="result"></p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
